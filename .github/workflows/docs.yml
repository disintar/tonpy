name: Deploy docs content

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Get Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Setup build
        run: |
          curl -Lo ./src/tonpy/libs/python_ton.cpython-310-x86_64-linux-gnu.so https://github.com/disintar/ton/releases/download/ton-cpython-310-x86_64-linux/python_ton.cpython-310-x86_64-linux-gnu.so
          pip install -r requirements.txt
          pip install -r docs_requirements.txt
      - name: Build
        run: |
          cd docs && make html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
